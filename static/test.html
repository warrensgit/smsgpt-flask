    <title>Short Code Test Form</title>
    <script>
        function handleSubmit() {
              
              // Prevent the default form submit action
              event.preventDefault();
              // Get the form data
              const sender = document.getElementById("sender").value;
              const message = document.getElementById("message").value;
              // Construct the query parameters
              const queryParams = new URLSearchParams({
                  from: sender,
                  incoming_message: message
              });
              // Send a GET request to the Flask server's /process_shortcode endpoint
              fetch(`/process_shortcode?${queryParams.toString()}`)
                  .then(response => response.json())
                  .then(data => {
                      // Handle the response data from the server
                      console.log("Response from the server:", data);
                      // You can add code here to update the UI with the response if needed
                  })
                  .catch(error => {
                      // Handle any errors that occur during the fetch
                      console.error("Error fetching response:", error);
                  });

          
        }
