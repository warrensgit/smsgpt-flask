<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Code Test Form</title>
    <script>
        function handleSubmit() {
            // Prevent the default form submit action
            event.preventDefault();

            // Get the form data
            const sender = document.getElementById("sender").value;
            const message = document.getElementById("message").value;

            // Construct the query parameters
            const queryParams = new URLSearchParams({
                from: sender,
                incoming_message: message
            });

            // Send a GET request to the Flask server's /process_shortcode endpoint
            fetch(`/process_shortcode?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    // Handle the response data from the server
                    console.log("Response from the server:", data);
                    // You can add code here to update the UI with the response if needed
                })
                .catch(error => {
                    // Handle any errors that occur during the fetch
                    console.error("Error fetching response:", error);
                });
        }
    </script>
</head>
<body>
    <h2>Short Code Test Form</h2>
    <!--
    <form id="shortcodeTestForm" onsubmit="handleSubmit();">
        <label for="sender">Sender Number:</label><br>
        <input type="text" id="sender" name="sender" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    -->
</body>
</html>
