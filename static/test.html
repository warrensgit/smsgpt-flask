<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Code Test Form</title>
    <script>
        function handleSubmit() {
            // Code for submitting shortcode...
        }

        function submitIncoming() {
            event.preventDefault();

            // Get the form data
            const sender = document.getElementById("incomingSender").value;
            const content = document.getElementById("incomingContent").value;

            // Construct the JSON payload
            const payload = {
                sender: sender,
                content: content
            };

            // Send a POST request to the Flask server's /process_incoming_message endpoint
            fetch(`/process_incoming_message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from the server:", data);
            })
            .catch(error => {
                console.error("Error fetching response:", error);
            });
        }
    </script>
</head>
<body>
    <!--
    <h2>Short Code Test Form</h2>
     Existing Short Code Form 
    
    <form id="shortcodeTestForm" onsubmit="handleSubmit();">
        <label for="sender">Sender Number:</label><br>
        <input type="text" id="sender" name="sender" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    -->

    <h2>Process Incoming Message Test Form</h2>
    <form id="incomingMessageTestForm" onsubmit="submitIncoming();">
        <label for="incomingSender">Sender Number (your number in format 27xxx):</label><br>
        <input type="text" id="incomingSender" name="incomingSender" required><br><br>

        <label for="incomingContent">Message Content: (message to smsgpt)</label><br>
        <textarea id="incomingContent" name="incomingContent" required></textarea><br><br>

        <button type="submit">Submit Message</button>
    </form>
</body>
</html>
