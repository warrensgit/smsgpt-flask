<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Test Form</title>
    <style>
        #responseBox {
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            color: blue;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            #responseBox {
                padding: 5px;
                font-size: 14px;
            }
        }
    </style>

    <script>
        function handleSubmit() {
            event.preventDefault();
            const sender = document.getElementById("sender").value;
            const message = document.getElementById("message").value;
            const queryParams = new URLSearchParams({from: sender, incoming_message: message});
            fetch(`/process_shortcode?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Response from the server:", data);
                    const responseBox = document.getElementById("responseBox");
                    responseBox.style.display = "block";
                    responseBox.textContent = "Check your phone!" + "\nSender: " + sender + "\nMessage: " + message + "\nResponse: " + JSON.stringify(data);
                    document.getElementById("sender").value = '';
                    document.getElementById("message").value = '';
                })
                .catch(error => {
                    console.error("Error fetching response:", error);
                });
        }

        function submitIncoming() {
            event.preventDefault();
            const from_number = document.getElementById("incomingSender").value;
            const to_number = 'ReplaceWithToNumber'; // Replace with actual to_number or use another input field
            const message_text = document.getElementById("incomingContent").value;
            const queryParams = new URLSearchParams({fn: from_number, tn: to_number, ms: message_text});
            fetch(`/process_incoming_message?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Response from the server:", data);
                })
                .catch(error => {
                    console.error("Error fetching response:", error);
                });
        }
    </script>
</head>
<body>
    <!-- SMS Short Code Test Form (Commented Out) -->
    <!--
    <h2>SMS Short Code: Last Row Solutions.</h2>
    <form id="shortcodeTestForm" onsubmit="handleSubmit();">
        <label for="sender">Sender Number (your number in format 27xxx):</label><br>
        <input type="text" id="sender" name="sender" required><br><br>
        <label for="message">Message Content:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Submit Message</button>
    </form>
    -->

    <!-- Process Incoming Message Test Form -->
    <h2>Process Incoming Message Test Form</h2>
    <form id="incomingMessageTestForm" onsubmit="submitIncoming();">
        <label for="incomingSender">Sender Number (your number in format 27xxx):</label><br>
        <input type="text" id="incomingSender" name="incomingSender" required><br><br>
        <label for="incomingContent">Message Content:</label><br>
        <textarea id="incomingContent" name="incomingContent" required></textarea><br><br>
        <button type="submit">Submit Message</button>
    </form>

    <div id="responseBox"></div>
</body>
</html>
